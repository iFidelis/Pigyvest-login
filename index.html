<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Piggyvest register page replica">
    <title>Start.ng Piggyvest Task</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">


    <title>Piggyvest | Dashboard</title>
</head>
<body>
    <section class="bg bg-icons">
        <div class="wrapp">
            <div class="logo-con">
                <img src="img/p-logo.svg">
            </div>
            <div class="con-inner">
                <div class="form-reg">
                    <h1>
                        Create a Secure Account
                    </h1>
                    <p>
                        Welcome to the future of savings and investment
                    </p>
                    <form class="ptop-m">
                        <label for="fname">Full Name</label>
                        <input type="text" id="fname" name="fname" placeholder="Full Name">
                        <label for="email">Email Address</label>
                        <input type="text" id="email" name="email" placeholder="Email Address">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="tel" name="tel" placeholder="Phone Number">
                        <label for="paswword">Password</label>
                        <input type="password" id="pass" name="pass" placeholder="Password">
                        <label for="refcode">Referrer Phone or Promo Code (Optional)</label>
                        <input type="text" id="reefcode" name="refcode" placeholder="Referrer Phone or Code">
                        <label for="select">How Did You Hear About Us (Optional)</label>
                        <select>
                        <option value="1">Click Here to Select</option>
                        <option value="2">Facebook</option>
                        <option value="3">Twitter</option>
                        <option value="4">Instagram</option>
                        <option value="5">Friend/Family/Coworker Referral</option>
                        <option value="6">Google Search</option>
                        <option value="7">Google Playstore</option>
                        <option value="8">Online Blog</option>
                        <option value="9">Local Newspaper</option>
                        <option value="10">At an Event</option>
                        <option value="11">Others</option>
                        </select>
                    </form>
                    <div>
                        <a href="#"><button class="pbtn">Create Account</button></a>
                    </div>
                </div>
            </div>
            <div class="reg-footer">
                <p>
                    <a href="#">Already have an account? Login</a>
                </p>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
